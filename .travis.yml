language: node_js
node_js:
  - '0.12.7'
install:
  - npm install
before_script:
  - npm run build-all
before_deploy:
  - git config --global push.default simple
  - git config --global user.email "wintercounter@gmail.com"
  - git config --global user.name "Travis"
  - git config --global credential.helper "store --file=.git/credentials"
  - git remote set-url origin https://github.com/wintercounter/Protip.git
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - npm version patch --no-git-tag-version
  - git commit -a -m "Auto Build [ci skip]"
  - git push origin HEAD:master
  - git push origin HEAD:gh-pages -f
env:
  global:
    secure: 
deploy:
  provider: npm
  email: wintercounter@gmail.com
  api_key:
    secure: 
  on:
    repo: wintercounter/Protip